<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2 class="text-center">Add product</h2>

  <div class="form-control">
    <label>Type</label>
    <select formControlName="type">
      <option value="Phone">Phone</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
    </select>
    <div *ngIf="form.get('type').touched && form.get('type').invalid" class="validation">
      <small *ngIf="form.get('type').errors.required">Chose product type</small>
    </div>
  </div>

  <div class="form-control">
    <label for="title">Title</label>
    <input
      formControlName="title"
      type="text"
      id="title">
    <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
      <small *ngIf="form.get('title').errors.required">Chose product title</small>
    </div>
  </div>

  <div class="form-control">
    <label >Photo</label>
    <quill-editor formControlName="photo"></quill-editor>
  </div>

  <div class="form-control">
    <label >Information</label>
    <quill-editor formControlName="info"></quill-editor>
  </div>

  <div class="form-control">
    <label for="price">Price</label>
    <input
      formControlName="price"
      type="text"
      id="price">
    <div *ngIf="form.get('price').touched && form.get('price').invalid" class="validation">
      <small *ngIf="form.get('price').errors.required">Enter product price</small>
      <small *ngIf="form.get('price').errors.pattern">Enter product correct price</small>

    </div>
  </div>


  <button
    [disabled]="form.invalid || submitted"
    type="submit"
    class="btn btn-primary btn-block">Add product</button>
</form>
